<div class="calendar-day">
  <div class="calendar-day-name">{{dayName}}</div>
  <div
    *ngFor="let i of [].constructor(24); let hour = index"
    class="calendar-hour">
    {{ hour }}:00
  </div>
  <app-calendar-event
    *ngFor="let event of events"
    [event]="event">
  </app-calendar-event>
</div>
